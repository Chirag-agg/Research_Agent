# Kestra Docker Compose for Local Development
# Run: docker compose up -d

version: "3.8"

services:
  kestra:
    image: kestra/kestra:latest
    container_name: kestra
    pull_policy: always
    entrypoint: /bin/bash
    command:
      - -c
      - /app/kestra server standalone
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - ./kestra:/app/flows  # Mount flows directory
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basic-auth:
              enabled: false
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
          queue:
            type: postgres
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: kestra-postgres
    environment:
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
      POSTGRES_DB: kestra
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kestra-data:
  postgres-data:
